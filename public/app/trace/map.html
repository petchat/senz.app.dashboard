    var opts = {
        width : 250,     // 信息窗口宽度
        height: 80,     // 信息窗口高度
        title : "信息窗口" , // 信息窗口标题
        enableMessage:true//设置允许信息窗发送短息
    };

    datepicker('from');
    datepicker('to');

    function datepicker(id){
        $('#'+id).datetimepicker({
            timeFormat: "HH:mm:ss",
            dateFormat: "yy-mm-dd"
        });

    }

    function get_timestamp(id){
        var time = $('#'+id).val();
        var f = time.split(' ', 2);
        var d = (f[0] ? f[0] : '').split('-', 3);
        var t = (f[1] ? f[1] : '').split(':', 3);
        var timestamp = new Date(
                parseInt(d[0], 10) || null,
                (parseInt(d[1], 10) || 1) - 1,
                parseInt(d[2], 10) || null,
                parseInt(t[0], 10) || null,
                parseInt(t[1], 10) || null,
                parseInt(t[2], 10) || null
                ).getTime();
        return timestamp;
    }

    function addClickHandler(content,marker){
        marker.addEventListener("click",function(e){
                    openInfo(content,e)}
        );
    }
    function openInfo(content,e){
        var p = e.target;
        var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
        var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    }

    var drawMap = function (converted_points){
        // Create the polyline.
        for (var i = 0; i < converted_points.length; i ++){
            var marker = new BMap.Marker(converted_points[i]);
            map.addOverlay(marker);
            addClickHandler('zhong',marker);
        }
        // Create the polyline.
        var polyline = new BMap.Polyline(converted_points, {strokeColor:"blue", strokeWeight:4, strokeOpacity:0.5});
        map.addOverlay(polyline);
    };
    var converter = function (points, callback){
        var new_points = [];
        var i = 0;
        var parseCallback = function (point){
            new_points.push(point);
            i ++;
            if (i < points.length) {
                BMap.Convertor.translate(points[i], 2, parseCallback);
            }
            else {
                callback(new_points);
            }
        };
        BMap.Convertor.translate(points[i], 2, parseCallback);
    };
