<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.useso.com/css?family=Roboto:400,500,700,400italic'>
    <!--<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>-->
    <!--<link type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />-->
    <link href="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>

    <link rel="stylesheet" href="assets/app.css"/>

    <script src="https://cdn1.lncld.net/static/js/av-core-mini-0.5.4.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>-->
    <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="app/trace/timepicker.js" type="text/javascript"></script>
    <script src="app/maptool/jquery.datetimepicker.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./app/maptool/jquery.datetimepicker.css"/>


    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bHbEGIEzXaATRk08GLSZSGUA"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <!--<script type="text/javascript"-->
            <!--src="http://api.map.baidu.com/api?v=2.0&ak=E10c9345cf36ee1cba5c2b34432d8fb3"></script>-->
</head>

<body ng-app="starterApp" layout="row" ng-controller="UserController as ul">

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 md-closed"

md-component-id="left"
md-is-locked-open="$mdMedia('gt-sm')">

<md-toolbar class="md-whiteframe-z1"
            layout="row" layout-align-gt-sm="center center">
    <h1>Senz Dashboard</h1>
</md-toolbar>

<md-list>
    <md-list-item ng-repeat="it in ul.apps">
        <md-button ng-click="ul.selectApp(it)" ng-class="{'selected' : it === ul.selected }">
            {{it.name}}
        </md-button>
    </md-list-item>
</md-list>

</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" layout-align-sm="start center" layout-align-gt-sm="center center" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>{{ul.selected.name}}</h1>
    </md-toolbar>

    <md-content flex id="content" style="overflow: scroll !important;">
        <div ng-view></div>
    </md-content>

</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>
<script src="./bower_components/angular-loader/angular-loader.min.js"></script>

<script src="./app.js"></script>

<script src="./app/node/app.js"></script>
<script src="./app/timeline/app.js"></script>
<script src="./app/trace/app.js"></script>
<script src="./app/monitor/app.js"></script>
<script src="./app/nav/app.js"></script>
<script src="./app/maptool/app.js"></script>
<!--<script type="text/javascript"-->
        <!--src="http://api.map.baidu.com/api?v=2.0&ak=E10c9345cf36ee1cba5c2b34432d8fb3"></script>-->
</body>
</html>
